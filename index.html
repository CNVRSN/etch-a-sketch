<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header class="glitch-wrapper">
        <div class="glitch" data-text="Etch A Sketch">Etch A Sketch</div>
    </header>
    <section>
        <div class="div">
            <div class="game-options">
                <i class="material-symbols-outlined m-space">grid_4x4</i>
                <i class="material-symbols-outlined m-space">chevron_right</i>
                <input type="number" id="size" value = 25 min="2" max="100"> 
                <button type="submit" id="submit" class="material-symbols-outlined">check</button>
            </div>
            <div class="grid-on-off">
                <button id="grid-on">
                    <i class="material-symbols-outlined">grid_on</i>
                </button>
                <button id="grid-off">
                    <i class="material-symbols-outlined">grid_off</i>
                </button>
            </div>
        </div>
        <div id="canvas">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
